<html>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000; /* Fondo negro */
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 148, 194, 0.6);
      font-size: 1.8rem;
      font-weight: bold;
      border-radius: 0 0 20px 20px;
    }

    .volver {
      margin-top: 15px;
      display: inline-block;
      text-decoration: none;
      background: rgba(255, 148, 194, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .volver:hover {
      background: rgba(255, 111, 162, 0.9);
    }

    .cassettes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      text-align: center;
    }

    .cassettes img {
      width: 100%;
      max-width: 200px;
      cursor: pointer;
      transition: transform 0.3s ease;
      border-radius: 10px;
    }

    .cassettes img:hover {
      transform: scale(1.05);
    }

    /* Reproductor */
    .player-container {
      margin-top: 20px;
    }

    audio {
      width: 300px;
    }
  </style>
</head>
