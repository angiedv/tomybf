    body {
      margin: 0;

      background-position: center;

    header {
      width: 100%;

      font-size: 1.8rem;
      font-weight: bold;

    .volver {
      margin-top: 15px;

      text-decoration: none;

      border-radius: 20px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .volver:hover {
      background: rgba(255, 111, 162, 0.9);
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
    }

    .galeria img {
      width: 100%;
      border-radius: 15px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {Z

    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }
  </style>
</head>
