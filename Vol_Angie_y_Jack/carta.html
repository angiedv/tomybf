    .carta {
      max-width: 700px;

<body>

  <header>ðŸ’Œ Una Carta para Ti</header>

  <div class="carta">
    <p id="texto" class="texto-escrito"></p>
  </div>

  <script>
    const textoCompleto = `Hola pollito: Aun siento muy cursi ese apodo jsjs, solo pasaba a recordarte que te amo muchismo, de verdad demasiado, y bueno espero seguir asi siempre hasta que seamos muy viejitos y tengamos nietos. Tambien espero que te este gustando este regalo, en la siguiente seccion hay algo importante, porque creo q tu ya lo has echo (aun asi espero que lo vuelvas a hacer jsj), te amo muchisimo mi niÃ±o.ðŸ’•`;

    let i = 0;
    const velocidad = 40; // Velocidad en ms por letra
    const textoElemento = document.getElementById("texto");

    function escribirTexto() {
      if (i < textoCompleto.length) {
        textoElemento.textContent += textoCompleto.charAt(i);
        i++;
        setTimeout(escribirTexto, velocidad);
      }
    }

    escribirTexto();
  </script>
